---

name: vulture

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  vulture:
    name: Dead-Code Detection
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install docopt vulture

      - name: Run Vulture scan
        run: |
          set +e
          python -X dev -W ignore -m vulture . \
            --min-confidence 60 \
            --exclude 'venv/**' \
            --exclude '.git/**' \
            --exclude 'tests/**' \
            --exclude 'installs/**' \
            --exclude '**/__pycache__/**' \
            --exclude '**/site-packages/**' \
            --exclude '**/pylint_plugins/**' \
            > vulture_report.txt
          vulture_exit=$?

          if [ $vulture_exit -ne 0 ]; then
            echo "::error::Vulture found unused code!"
            cat vulture_report.txt
            exit 3
          fi
          set -e

      - name: Check report
        run: |
          if grep -q "[^[:space:]]" vulture_report.txt; then
            echo "::error::Dead code detected:"
            cat vulture_report.txt
            exit 1
          else
            echo "No dead code found"
          fi